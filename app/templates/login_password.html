<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>DevMatch â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] }}}}</script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-md mx-auto px-5 py-8">
    <!-- Wrap-friendly header -->
    <header class="mb-6">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <a href="/" class="text-2xl font-extrabold mr-4">DevMatch</a>
        <nav class="flex flex-wrap gap-2">
          {% if user %}
            <span class="hidden sm:inline text-sm text-slate-500 self-center">Hi, {{ user.name or user.email }}</span>
            <a href="/dashboard" class="px-3 py-1.5 rounded bg-slate-200 text-slate-900 text-sm">Dashboard</a>
            <a href="/logout" class="px-3 py-1.5 rounded bg-slate-200 text-slate-900 text-sm">Logout</a>
          {% else %}
            <a href="/login/github" class="px-3 py-1.5 rounded bg-slate-800 text-white text-sm">Login with GitHub</a>
            <a href="/signup" class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm">Sign up</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
      <h1 class="text-xl font-semibold mb-4">Login</h1>
      {% if error %}
        <div class="rounded border border-rose-200 bg-rose-50 text-rose-800 px-3 py-2 mb-4">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login/password" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="email" required value="{{ email or '' }}"
                 class="w-full rounded-lg border border-slate-200 p-2.5 bg-white">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full rounded-lg border border-slate-200 p-2.5 bg-white">
        </div>
        <button class="w-full px-4 py-2.5 rounded bg-indigo-600 text-white font-semibold">Login</button>
      </form>
      <p class="text-sm text-slate-600 mt-4">
        No account? <a class="text-indigo-600" href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
