<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login • DevMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-md mx-auto py-16 px-6">
    <h1 class="text-2xl font-bold mb-6">Sign in</h1>

    {% if error %}
      <div class="rounded-lg bg-rose-50 text-rose-700 border border-rose-200 p-3 mb-4">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login/password" class="bg-white rounded-xl border p-4 shadow-sm space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-2">Email</label>
        <input type="email" name="email" required value="{{ email or '' }}" class="w-full border rounded px-3 py-2" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2" placeholder="••••••••" />
      </div>
      <button class="px-4 py-2 rounded bg-indigo-600 text-white font-semibold">Sign in</button>
    </form>

    <div class="mt-6 text-sm space-x-4">
      <a class="text-slate-600" href="/signup">Create account</a>
      <a class="text-slate-600" href="/login">Use magic link</a>
      <a class="text-slate-600" href="/login/github">Continue with GitHub</a>
    </div>
  </div>
</body>
</html>
